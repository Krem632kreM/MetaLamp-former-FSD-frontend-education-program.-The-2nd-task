<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UIKit</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/UIKit.js"></script>
</head>
<body>
  <div class="UIKit-container">
    <div class="UIKit-container__block">
      <div class="text_field">
        <input type="text" placeholder="Email">
      </div>

      <div class="dropdown">
        <button type="button" class="dropdown__button">Сколько
          гостей</button>
        <div class="dropdown__list"></div>
      </div>

      <div class="masked_text_field">
        <input type="date">
      </div>

      <div class="date_dropdown">
        <button type="button" class="dropdown__button">ДД.ММ.ГГГГ</button>
      </div>

      <div class="filter_date_dropdown">
        <button type="button" class="dropdown__button">19 авг - 23 авг</button>
      </div>

      <div class="subscription_text_field text_field">
        <input type="text" placeholder="Email">
        <button type="button" class="subscription_text_field_btn"></button>
      </div>
    </div>
    <div class="UIKit-container__block">
      <div class="checkbox_buttons">
        <label class="label_checkbox">
          <input type="checkbox" class="checkbox">
          <div class="fake_1"></div>
          <div class="fake_2"></div>
          <div class="text">Можно курить</div>
        </label>

        <label class="label_checkbox">
          <input type="checkbox" class="checkbox">
          <div class="fake_1"></div>
          <div class="fake_2"></div>
          <div class="text">Можно с питомцами</div>
        </label>


        <label class="label_checkbox">
          <input type="checkbox" class="checkbox">
          <div class="fake_1"></div>
          <div class="fake_2"></div>
          <div class="text">Можно пригласить гостей (до 10 человек)</div>
        </label>
      </div>

      <div class="radio_buttons">
        <label class="radio_buttons__item">
          <input type="radio">
          <div class="fake_1"></div>
          <div class="fake_2"></div>
          <div class="text">Мужчина</div>
        </label>
        <label class="radio_buttons__item">
          <input type="radio">
          <div class="fake_1"></div>
          <div class="fake_2"></div>
          <div class="text">Жещина</div>
        </label>
      </div>

      <label class="toggle">
        <div class="inactive">
          <div class="border">
            <div class="round"></div>
          </div>
        </div>
        <div class="text">Получать спецпредложения</div>
      </label>

      <label class="like_button">
        <div class="inactive"> 
          <div class="border">
            <div class="pic"></div>
            <div class="digit">12</div>
          </div>
        </div>
      </label>

      <label class="rate_button">
        <div class="active"></div>
        <div class="active"></div>
        <div class="active"></div>
        <div class="active"></div>
        <div class="inactive"></div>
      </label>
    </div>
    <div class="UIKit-container__block">

      <div class="range__container">
        <h3 class="range__text">RANGE SLIDER</h3>
        <div class="range__price">5 000₽ - 10 000₽</div>
      <div class="range__middle">
      <div class="range__slider">
        <input type="range" id="input-left" min="0" max="15000" value="5000" step="250">
        <input type="range" id="input-right" min="0" max="15000" value="10000" step="250">

        <div class="slider">
          <div class="track"></div>
          <div class="range"></div>
          <div class="thumb left"></div>
          <div class="thumb right"></div>
        </div>
      </div>
    </div>
  </div>
    
        <div class="button_container">
          <button class="button_click-classic"></button>
          <button class="button_click-light">CLICK ME</button>
          <button class="button_click-border">CLICK ME</button>
          <button class="button_click-light_border">CLICK ME</button>
          <button class="button_click-without_border_purple">CLICK ME</button>
          <button class="button_click-without_border_gray">CLICK ME</button>
          <button class="button_click-classic_long">перейти к оплате</button>
        </div>
    
    

          <div class="pagination_container">
            <div class="pagination">
              <ul>
              <li class="numb active"><span>1</span></li>
              <li class="numb"><span>2</span></li>
              <li class="numb"><span>3</span></li>
              <li class="dots"><span>...</span></li>
              <li class="numb"><span>15</span></li>
              <li class="btn next"><svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 0.984375L17.0156 9L9 17.0156L7.59375 15.6094L13.1719 9.98438H0.984375V8.01562H13.1719L7.59375 2.39062L9 0.984375Z" fill="white"/>
                </svg><span><i class="fas fa-angle-right"></i></span></li>
              </ul>
            </div>
            <div class="pagination__text">1 – 12 из 100+ вариантов аренды</div>
          </div>
    </div>
    .
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
  </div>
</body>
</html>
