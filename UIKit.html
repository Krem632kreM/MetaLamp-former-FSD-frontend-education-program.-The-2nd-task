<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UIKit</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/UIKit.js"></script>
</head>
<body>
  <div class="UIKit-container">

      </div>

      <div class="date_dropdown">
        <button type="button" class="dropdown__button">ДД.ММ.ГГГГ</button>
      </div>


    </div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
  </div>

</html>
