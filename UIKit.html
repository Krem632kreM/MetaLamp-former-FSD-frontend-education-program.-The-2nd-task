<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UIKit</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/UIKit.js"></script>
</head>
<body>
  <div class="UIKit-container">
    <div class="UIKit-container__block">
      <div class="text_field">
        <input type="text" placeholder="Email">
      </div>

      <div class="dropdown">
        <button type="button" class="dropdown__button">Сколько
          гостей</button>
        <div class="dropdown__list"></div>
      </div>

      <div class="masked_text_field">
        <input type="date">
      </div>

      <div class="date_dropdown">
        <button type="button" class="dropdown__button">ДД.ММ.ГГГГ</button>
      </div>

      <div class="filter_date_dropdown">
        <button type="button" class="dropdown__button">19 авг - 23 авг</button>
      </div>

      <div class="subscription_text_field text_field">
        <input type="text" placeholder="Email">
        <button type="button" class="subscription_text_field_btn"></button>
      </div>
    </div>
    <div class="UIKit-container__block">
      <div class="checkbox_buttons">
        <label class="label_checkbox">
          <input type="checkbox" class="checkbox">
          <div class="fake_1"></div>
          <div class="fake_2"></div>
          <div class="text">Можно курить</div>
        </label>

        <label class="label_checkbox">
          <input type="checkbox" class="checkbox">
          <div class="fake_1"></div>
          <div class="fake_2"></div>
          <div class="text">Можно с питомцами</div>
        </label>


        <label class="label_checkbox">
          <input type="checkbox" class="checkbox">
          <div class="fake_1"></div>
          <div class="fake_2"></div>
          <div class="text">Можно пригласить гостей (до 10 человек)</div>
        </label>
      </div>

      <div class="radio_buttons">
        <label class="radio_buttons__item">
          <input type="radio">
          <div class="fake_1"></div>
          <div class="fake_2"></div>
          <div class="text">Мужчина</div>
        </label>
        <label class="radio_buttons__item">
          <input type="radio">
          <div class="fake_1"></div>
          <div class="fake_2"></div>
          <div class="text">Жещина</div>
        </label>
      </div>

      <label class="toggle">
        <div class="inactive">
          <div class="border">
            <div class="round"></div>
          </div>
        </div>
        <div class="text">Получать спецпредложения</div>
      </label>

      <label class="like_button">
        <div class="inactive"> 
          <div class="border">
            <div class="pic"></div>
            <div class="digit">12</div>
          </div>
        </div>
      </label>


    </div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
    <div class="UIKit-container__block">UIKit-container__block</div>
  </div>
</body>
</html>
