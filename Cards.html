<!DOCTYPE html>
<html lang="ru"> 
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/Cards.js"></script>
    <script defer src="js/FormElements.js"></script>
  </head>
  <body>
    <div class="popup" id="hotel-filter">
      <div class="popup__container"> 
        <h1 class="popup__title">Найдём номера под ваши пожелания</h1>
        <div class="popup__date">
          <div class="popup__arrival">
            <div class="text">
              <h3>прибытие</h3>
            </div>
            <div class="date">
              <button class="dropdown__button">ДД.ММ.ГГГГ</button>
            </div>
          </div>
          <div class="popup__exit">
            <div class="text">
              <h3>выезд</h3>
            </div>
            <div class="date">
              <button class="dropdown__button">ДД.ММ.ГГГГ</button>
            </div>
          </div>
        </div>
        <div class="popup__guests">
          <div class="text">
            <h3>гости</h3>
          </div>
          <div class="guests-numbers">
            <div class="dropdown"> 
              <button class="dropdown__button" type="button">Сколько гостей</button>
            </div>
          </div>
        </div>
        <button class="button_click-classic_long popup__btn">подобрать номер</button>
      </div>
    </div>
    <div class="popup" id="room-booking"> 
      <div class="popup__container">
        <div class="popup__top"> 
          <div class="popup__num-info">
            <div class="popup__num">
              <div class="popup__num-symbol">№</div>
              <div class="popup__num-room">888</div>
            </div>
            <div class="popup__type-room">люкс</div>
          </div>
          <div class="popup__price">
            <div class="popup__price-room">9 990₽</div>
            <div class="popup__price-period">&nbspв сутки</div>
          </div>
        </div>
        <div class="popup__date">
          <div class="popup__arrival">
            <div class="text">
              <h3>прибытие</h3>
            </div>
            <div class="date">
              <button class="dropdown__button">19.08.2019</button>
            </div>
          </div>
          <div class="popup__exit">
            <div class="text">
              <h3>выезд</h3>
            </div>
            <div class="date">
              <button class="dropdown__button">23.08.2019</button>
            </div>
          </div>
        </div>
        <div class="popup__guests">
          <div class="text">
            <h3>гости</h3>
          </div>
          <div class="guests-numbers">
            <div class="dropdown"> 
              <button class="dropdown__button" type="button">Сколько гостей</button>
            </div>
          </div>
        </div>
        <div class="popup__price-details">
          <div class="popup__price-num-days"><span class="popup__price-room">9 990₽</span><span> x </span><span class="popup__number-of-days">4</span><span class="popup__title-days"> суток</span></div>
          <div class="popup__price-num-days-amount">39 960₽</div>
          <div class="popup__sale"> 
            <div class="popup__title-sale">Сбор за услуги: скидка</div>
            <div class="popup__sum-sale">&nbsp 2 179₽</div>
          </div>
          <div class="popup__info-sale"><a href="#"> <img class="logo" src="img/info.svg"></a></div>
          <div class="popup__sale-amount">0₽</div>
          <div class="popup__additional-services-title">Сбор за дополнительные услуги</div>
          <div class="popup__info-sale"><a href="#"> <img class="logo" src="img/info.svg"></a></div>
          <div class="popup__additional-services-amount">300₽</div>
        </div>
        <div class="popup__full-price">
          <h2 class="title">Итого</h2>
          <div class="line"> </div>
          <h2 class="sum">38 081₽</h2>
        </div>
        <button class="button_click-classic_long popup__btn">забронировать</button>
      </div>
    </div>
  </body>
</html>
